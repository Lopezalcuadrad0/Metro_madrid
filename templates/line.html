{% extends "base.html" %}

{% block title %}Metro Madrid - L칤neas{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/line.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        color: #333;
    }

    .main-content {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .metro-logo {
        height: 60px;
        width: auto;
    }

    .header-text {
        text-align: left;
    }

    .page-header h1 {
        font-size: 2.5em;
        color: var(--metro-main);
        margin-bottom: 10px;
    }

    .page-header p {
        font-size: 1.2em;
        color: #666;
    }

    .lines-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .line-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
        border-left: 4px solid var(--metro-main);
    }

    .line-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .line-logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 15px;
        display: block;
    }

    .line-card h3 {
        font-size: 1.5em;
        color: var(--metro-main);
        margin-bottom: 10px;
    }

    .line-card p {
        color: #666;
        margin-bottom: 15px;
    }

    .line-stats {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }

    .stat-item {
        text-align: center;
    }

    .stat-number {
        font-size: 1.2em;
        font-weight: bold;
        color: var(--metro-main);
    }

    .stat-label {
        font-size: 0.9em;
        color: #666;
    }

    @media (max-width: 768px) {
        .main-content {
            padding: 20px;
        }
        
        .page-header h1 {
            font-size: 2em;
        }
        
        .lines-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="page-header">
        <div class="header-content">
            <img src="/static/logos/Logomarca_azul.png" alt="Metro de Madrid" class="metro-logo">
            <div class="header-text">
                <h1>L칤neas del Metro de Madrid</h1>
                <p>Informaci칩n detallada de todas las l칤neas de la red</p>
            </div>
        </div>
    </div>

    <div class="lines-grid" id="linesGrid">
        <!-- Las tarjetas de l칤neas se generar치n din치micamente -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Funci칩n para obtener informaci칩n de l칤neas
    function getLineInfo(lineNumber) {
        const lineInfo = {
            '1': { color: '#0065FE', name: 'L칤nea 1', logo: 'linea-1.svg', description: 'Pinar de Chamart칤n - Valdecarros' },
            '2': { color: '#FF0000', name: 'L칤nea 2', logo: 'linea-2.svg', description: 'Las Rosas - Cuatro Caminos' },
            '3': { color: '#FFDF00', name: 'L칤nea 3', logo: 'linea-3.svg', description: 'Moncloa - Villaverde Alto' },
            '4': { color: '#824100', name: 'L칤nea 4', logo: 'linea-4.svg', description: 'Arg칲elles - Pinar de Chamart칤n' },
            '5': { color: '#339900', name: 'L칤nea 5', logo: 'linea-5.svg', description: 'Alameda de Osuna - Casa de Campo' },
            '6': { color: '#FF6600', name: 'L칤nea 6', logo: 'linea-6-circular.svg', description: 'Circular' },
            '7': { color: '#FF9900', name: 'L칤nea 7', logo: 'linea-7.svg', description: 'Hospital del Henares - Pitis' },
            '8': { color: '#FF00FF', name: 'L칤nea 8', logo: 'linea-8.svg', description: 'Nuevos Ministerios - Aeropuerto T4' },
            '9': { color: '#9900FF', name: 'L칤nea 9', logo: 'linea-9.svg', description: 'Paco de Luc칤a - Arganda del Rey' },
            '10': { color: '#0066FF', name: 'L칤nea 10', logo: 'linea-10.svg', description: 'Hospital Infanta Sof칤a - Puerta del Sur' },
            '11': { color: '#00CCFF', name: 'L칤nea 11', logo: 'linea-11.svg', description: 'Plaza El칤ptica - La Fortuna' },
            '12': { color: '#FFCC00', name: 'L칤nea 12', logo: 'linea-12-metrosur.svg', description: 'MetroSur' },
            'R': { color: '#FF6600', name: 'Ramal', logo: 'ramal.svg', description: '칍pera - Pr칤ncipe P칤o' }
        };
        return lineInfo[lineNumber] || { color: '#666', name: `L칤nea ${lineNumber}`, logo: 'linea-1.svg', description: 'Informaci칩n no disponible' };
    }

    // Funci칩n para obtener las l칤neas
    async function getLines() {
        try {
            const response = await fetch('/api/lines');
            const data = await response.json();
            return data.lines || [];
        } catch (error) {
            console.error('Error obteniendo l칤neas:', error);
            return [];
        }
    }

    // Funci칩n para crear una tarjeta de l칤nea
    function createLineCard(line, globalStatusActive = false) {
        const lineInfo = getLineInfo(line.number);
        
        // Si el status global est치 activo, mostrar estado nocturno
        if (globalStatusActive) {
            return `
                <div class="line-card" style="opacity: 0.6; background: #f8f9fa; border-left-color: #6c757d;">
                    <img src="/static/logos/lineas/${lineInfo.logo}" alt="${lineInfo.name}" class="line-logo" style="filter: grayscale(100%);">
                    <h3 style="color: #6c757d;">${lineInfo.name}</h3>
                    <p style="color: #6c757d;">${lineInfo.description}</p>
                    <div style="background: #2c3e50; color: white; padding: 8px; border-radius: 4px; margin: 10px 0;">
                        <strong>游깿 Horario Nocturno</strong><br>
                        <small>Metro cerrado de 2:30 AM a 6:00 AM</small>
                    </div>
                    <div class="line-stats">
                        <div class="stat-item">
                            <div class="stat-number" style="color: #6c757d;">${line.stations_count || 0}</div>
                            <div class="stat-label" style="color: #6c757d;">Estaciones</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #6c757d;">${line.length_km || 0}</div>
                            <div class="stat-label" style="color: #6c757d;">km</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        return `
            <a href="/line/${line.number}" class="line-card">
                <img src="/static/logos/lineas/${lineInfo.logo}" alt="${lineInfo.name}" class="line-logo">
                <h3>${lineInfo.name}</h3>
                <p>${lineInfo.description}</p>
                <div class="line-stats">
                    <div class="stat-item">
                        <div class="stat-number">${line.stations_count || 0}</div>
                        <div class="stat-label">Estaciones</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${line.length_km || 0}</div>
                        <div class="stat-label">km</div>
                    </div>
                </div>
            </a>
        `;
    }

    // Funci칩n para verificar el status global
    async function checkGlobalStatus() {
        try {
            const response = await fetch('/api/lines/global-status');
            const data = await response.json();
            return data.activo || false;
        } catch (error) {
            console.error('Error verificando status global:', error);
            return false;
        }
    }

    // Funci칩n para cargar las l칤neas
    async function loadLines() {
        const linesGrid = document.getElementById('linesGrid');
        
        try {
            // Verificar status global primero
            const globalStatusActive = await checkGlobalStatus();
            
            const lines = await getLines();
            
            if (lines.length === 0) {
                linesGrid.innerHTML = '<p style="text-align: center; color: #666;">No se pudieron cargar las l칤neas</p>';
                return;
            }
            
            // Si el status global est치 activo, mostrar banner informativo
            if (globalStatusActive) {
                const banner = document.createElement('div');
                banner.style.cssText = `
                    background: #2c3e50;
                    color: white;
                    padding: 20px;
                    border-radius: 8px;
                    margin-bottom: 20px;
                    text-align: center;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                `;
                banner.innerHTML = `
                    <h3 style="margin: 0 0 10px 0; font-size: 1.4em;">游깿 Estado Nocturno Activo</h3>
                    <p style="margin: 0; color: #bdc3c7;">Metro cerrado de 2:30 AM a 6:00 AM</p>
                `;
                linesGrid.parentNode.insertBefore(banner, linesGrid);
            }
            
            linesGrid.innerHTML = lines.map(line => createLineCard(line, globalStatusActive)).join('');
            
        } catch (error) {
            console.error('Error cargando l칤neas:', error);
            linesGrid.innerHTML = '<p style="text-align: center; color: #dc3545;">Error al cargar las l칤neas</p>';
        }
    }

    // Cargar l칤neas al cargar la p치gina
    document.addEventListener('DOMContentLoaded', function() {
        loadLines();
    });
</script>
{% endblock %}
