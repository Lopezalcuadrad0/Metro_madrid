<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
<script>
    // Variables globales
    var map;
    var layers = {};

    // Esperar a que el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Inicializando mapa...');
        
        // Inicializar el mapa
        map = L.map('map', {
            zoomControl: true,
            zoomAnimation: true
        }).setView([40.4168, -3.7038], 12);

        // Capas base del mapa
        const baseLayers = {
            dark: L.tileLayer(
                "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
                { attribution: "¬© CARTO" }
            ),
            classic: L.tileLayer(
                "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
                { attribution: "¬© CARTO" }
            ),
            clear: L.tileLayer(
                "https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                { attribution: "¬© OpenStreetMap" }
            ),
        };

        // Funci√≥n para cambiar el estilo del mapa seg√∫n el tema
        function updateMapStyle(theme) {
            if (currentBaseLayer) map.removeLayer(currentBaseLayer);

            // Mapear temas a estilos de mapa
            const themeToStyle = {
                light: "classic",    // Tema claro -> Mapa cl√°sico
                dark: "dark",        // Tema oscuro -> Mapa oscuro
                nocturno: "dark"     // Tema nocturno -> Mapa oscuro
            };

            const mapStyle = themeToStyle[theme] || "classic";
            currentBaseLayer = baseLayers[mapStyle];
            currentBaseLayer.addTo(map);
        }

        // Detectar el tema actual al cargar la p√°gina
        const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
        let currentBaseLayer = baseLayers[
            currentTheme === "dark" || currentTheme === "nocturno" ? "dark" : "classic"
        ];
        currentBaseLayer.addTo(map);

        // Escuchar cambios en el tema global
        document.addEventListener("themeChanged", function(e) {
            updateMapStyle(e.detail.theme);
        });

        // Control de capas de Leaflet
        const overlayLayers = {};
        const layerControl = L.control.layers(baseLayers, overlayLayers, {
            collapsed: false,
            position: 'topright'
        }).addTo(map);

        console.log('Mapa inicializado');

        // Inicializar capas principales
        layers = {
            bicimad: L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 50,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: true,
                zoomToBoundsOnClick: true,
                iconCreateFunction: function(cluster) {
                    var count = cluster.getChildCount();
                    var size = count < 10 ? 'small' : count < 100 ? 'medium' : 'large';
                    return L.divIcon({
                        html: '<div><span>' + count + '</span></div>',
                        className: 'marker-cluster marker-cluster-' + size,
                        iconSize: L.point(40, 40)
                    });
                }
            })
        };

        // ---
        // Cargar datos de Metro con nuevo sistema
        var metroData = {{ metro_data|tojson|safe }};
        var metroLigeroData = {{ metro_ligero_data|tojson|safe }};
        var bicimadData = {{ bicimad_data|tojson|safe }};
        var cercaniasData = {{ cercanias_data|tojson|safe }};

        // BiciMAD
        if (bicimadData && bicimadData.stations) {
            bicimadData.stations.forEach(function(station) {
                if (station.lat && station.lon) {
                    var fillColor = station.fill_color || '#00A859';
                    var statusText = station.status_text || 'Operativa';
                    var marker = L.marker([station.lat, station.lon], {
                        icon: L.divIcon({
                            className: 'bicimad-marker',
                            html: 'üö≤',
                            iconSize: [24, 24],
                            iconAnchor: [12, 12]
                        })
                    });
                    marker.bindPopup(
                        '<div class="bicimad-popup">' +
                        '<strong>' + station.name + '</strong><br>' +
                        '<span style="color: ' + fillColor + '">‚óè ' + statusText + '</span><br>' +
                        'üö≤ Bicis: ' + station.dock_bikes + '<br>' +
                        'üÖøÔ∏è Anclajes libres: ' + station.free_bases + '<br>' +
                        'üìä Total anclajes: ' + station.total_bases + '<br>' +
                        'üìç ' + station.address +
                        '</div>'
                    );
                    marker.addTo(layers.bicimad);
                }
            });
        }
        // Cercan√≠as
        if (typeof drawCercanias === 'function') {
            drawCercanias(cercaniasData);
        }
        // Bot√≥n BiciMAD
        var bicimadButton = document.querySelector('.transport-button.bicimad');
        if (bicimadButton) {
            bicimadButton.addEventListener('click', function() {
                toggleLayer('bicimad');
            });
        }
        // Bot√≥n Metro
        var metroButton = document.querySelector('.transport-button.metro');
        if (metroButton) {
            metroButton.addEventListener('click', function() {
                console.log('üöá Bot√≥n Metro clickeado');
                
                // Dibujar Metro solo la primera vez
                if (typeof drawMetro === 'function' && !window.metroDrawn) {
                    console.log('üöá Dibujando Metro por primera vez...');
                    drawMetro(metroData);
                    window.metroDrawn = true;
                }
                
                // Verificar si Metro est√° visible
                var metroVisible = false;
                if (typeof window.metroLayers !== 'undefined' && Object.keys(window.metroLayers).length > 0) {
                    // Verificar si al menos una capa est√° visible
                    Object.values(window.metroLayers).forEach(function(layer) {
                        if (map.hasLayer(layer)) {
                            metroVisible = true;
                        }
                    });
                }
                
                console.log('üöá Metro visible actualmente:', metroVisible);
                
                if (metroVisible) {
                    // Ocultar Metro
                    console.log('üöá Ocultando Metro...');
                    Object.values(window.metroLayers).forEach(function(layer) {
                        map.removeLayer(layer);
                    });
                    metroButton.classList.remove('active');
                    console.log('üöá Clase active removida');
                } else {
                    // Mostrar Metro
                    console.log('üöá Mostrando Metro...');
                    Object.values(window.metroLayers).forEach(function(layer) {
                        map.addLayer(layer);
                    });
                    metroButton.classList.add('active');
                    console.log('üöá Clase active a√±adida');
                }
                
                console.log('üöá Clases finales del bot√≥n:', metroButton.className);
            });
        }
        
        // Bot√≥n Metro Ligero
        var mlButton = document.querySelector('.transport-button.metro-ligero');
        if (mlButton) {
            mlButton.addEventListener('click', function() {
                console.log('üöä Bot√≥n Metro Ligero clickeado');
                
                // Dibujar Metro Ligero solo la primera vez
                if (typeof drawMetroLigero === 'function' && !window.mlDrawn) {
                    console.log('üöä Dibujando Metro Ligero por primera vez...');
                    drawMetroLigero(metroLigeroData);
                    window.mlDrawn = true;
                }
                
                // Verificar si Metro Ligero est√° visible
                var mlVisible = false;
                if (typeof window.metroLigeroLayers !== 'undefined' && Object.keys(window.metroLigeroLayers).length > 0) {
                    // Verificar si al menos una capa est√° visible
                    Object.values(window.metroLigeroLayers).forEach(function(layer) {
                        if (map.hasLayer(layer)) {
                            mlVisible = true;
                        }
                    });
                }
                
                console.log('üöä Metro Ligero visible actualmente:', mlVisible);
                
                if (mlVisible) {
                    // Ocultar Metro Ligero
                    console.log('üöä Ocultando Metro Ligero...');
                    Object.values(window.metroLigeroLayers).forEach(function(layer) {
                        map.removeLayer(layer);
                    });
                    mlButton.classList.remove('active');
                    console.log('üöä Clase active removida');
                } else {
                    // Mostrar Metro Ligero
                    console.log('üöä Mostrando Metro Ligero...');
                    Object.values(window.metroLigeroLayers).forEach(function(layer) {
                        map.addLayer(layer);
                    });
                    mlButton.classList.add('active');
                    console.log('üöä Clase active a√±adida');
                }
                
                console.log('üöä Clases finales del bot√≥n:', mlButton.className);
            });
        }
    });

    // Funci√≥n para alternar capa de BiciMAD
    function toggleLayer(layerName) {
        console.log('üîß toggleLayer llamado con:', layerName);
        console.log('üîß layers disponibles:', Object.keys(layers));
        console.log('üîß layers[layerName]:', layers[layerName]);
        
        if (layers[layerName]) {
            if (map.hasLayer(layers[layerName])) {
                console.log('üîß Removiendo capa:', layerName);
                map.removeLayer(layers[layerName]);
                document.querySelector('.transport-button.bicimad').classList.remove('active');
            } else {
                console.log('üîß A√±adiendo capa:', layerName);
                map.addLayer(layers[layerName]);
                document.querySelector('.transport-button.bicimad').classList.add('active');
            }
        } else {
            console.error('‚ùå Capa no encontrada:', layerName);
        }
    }

    // Hacer funciones globales
    window.toggleLayer = toggleLayer;
</script>
