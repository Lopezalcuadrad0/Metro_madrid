{% extends "base.html" %}

{% block title %}Metro Ligero Madrid - L칤neas{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/line.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        color: #333;
    }

    .main-content {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .metro-logo {
        height: 60px;
        width: auto;
    }

    .header-text {
        text-align: left;
    }

    .page-header h1 {
        font-size: 2.5em;
        color: #70C5E8;
        margin-bottom: 10px;
    }

    .page-header p {
        font-size: 1.2em;
        color: #666;
    }

    .lines-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .line-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
        border-left: 4px solid var(--metro-main);
    }

    .line-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .line-logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 15px;
        display: block;
    }

    .line-card h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    .line-card p {
        color: #666;
        margin-bottom: 15px;
    }

    .line-stats {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }

    .stat-item {
        text-align: center;
    }

    .stat-number {
        font-size: 1.2em;
        font-weight: bold;
    }

    .stat-label {
        font-size: 0.9em;
        color: #666;
    }

    /* Estilos espec칤ficos para Metro Ligero */
    .ml-card {
        border-left-color: #70C5E8;
    }

    .ml-card.ml1 {
        border-left-color: #70C5E8;
    }

    .ml-card.ml2 {
        border-left-color: #9B4782;
    }

    .ml-card.ml3 {
        border-left-color: #DE1E40;
    }

    .ml-card h3 {
        color: #70C5E8;
    }

    .ml-card.ml2 h3 {
        color: #9B4782;
    }

    .ml-card.ml3 h3 {
        color: #DE1E40;
    }

    .ml-card .stat-number {
        color: #70C5E8;
    }

    .ml-card.ml2 .stat-number {
        color: #9B4782;
    }

    .ml-card.ml3 .stat-number {
        color: #DE1E40;
    }

    @media (max-width: 768px) {
        .main-content {
            padding: 20px;
        }
        
        .page-header h1 {
            font-size: 2em;
        }
        
        .lines-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="page-header">
        <div class="header-content">
            <img src="/static/logos/lineas/ml1.svg" alt="Metro Ligero Madrid" class="metro-logo">
            <div class="header-text">
                <h1>Metro Ligero de Madrid</h1>
                <p>Red de transporte ligero metropolitano</p>
            </div>
        </div>
    </div>

    <div class="lines-grid" id="linesGrid">
        <!-- Las tarjetas de l칤neas se generar치n din치micamente -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Funci칩n para obtener informaci칩n de l칤neas de Metro Ligero
    function getMLLineInfo(lineNumber) {
        const lineInfo = {
            'ML1': { 
                color: '#70C5E8', 
                name: 'Metro Ligero 1', 
                logo: 'ml1.svg', 
                description: 'Pinar de Chamart칤n - Las Tablas',
                class: 'ml1'
            },
            'ML2': { 
                color: '#9B4782', 
                name: 'Metro Ligero 2', 
                logo: 'ml2.svg', 
                description: 'Colonia Jard칤n - Estaci칩n Central',
                class: 'ml2'
            },
            'ML3': { 
                color: '#DE1E40', 
                name: 'Metro Ligero 3', 
                logo: 'ml3.svg', 
                description: 'Colonia Jard칤n - Puerta de Boadilla',
                class: 'ml3'
            }
        };
        return lineInfo[lineNumber] || { color: '#666', name: `L칤nea ${lineNumber}`, logo: 'ml1.svg', description: 'Informaci칩n no disponible', class: 'ml1' };
    }

    // Funci칩n para obtener las l칤neas de Metro Ligero
    async function getMLLines() {
        try {
            const response = await fetch('/api/lines/metro-ligero');
            const data = await response.json();
            return data.lines || [];
        } catch (error) {
            console.error('Error obteniendo l칤neas de Metro Ligero:', error);
            return [];
        }
    }

    // Funci칩n para crear una tarjeta de l칤nea
    function createMLLineCard(line, globalStatusActive = false) {
        const lineInfo = getMLLineInfo(line.id);
        
        // Si el status global est치 activo, mostrar estado nocturno
        if (globalStatusActive) {
            return `
                <div class="line-card ml-card ${lineInfo.class}" style="opacity: 0.6; background: #f8f9fa;">
                    <img src="/static/logos/lineas/${lineInfo.logo}" alt="${lineInfo.name}" class="line-logo" style="filter: grayscale(100%);">
                    <h3 style="color: #6c757d;">${lineInfo.name}</h3>
                    <p style="color: #6c757d;">${lineInfo.description}</p>
                    <div style="background: #2c3e50; color: white; padding: 8px; border-radius: 4px; margin: 10px 0;">
                        <strong>游깿 Horario Nocturno</strong><br>
                        <small>Metro Ligero cerrado de 2:00 AM a 6:00 AM</small>
                    </div>
                    <div class="line-stats">
                        <div class="stat-item">
                            <div class="stat-number" style="color: #6c757d;">${line.stations_count || 0}</div>
                            <div class="stat-label" style="color: #6c757d;">Estaciones</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #6c757d;">${line.length_km || 0}</div>
                            <div class="stat-label" style="color: #6c757d;">km</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        return `
            <a href="/ml" class="line-card ml-card ${lineInfo.class}">
                <img src="/static/logos/lineas/${lineInfo.logo}" alt="${lineInfo.name}" class="line-logo">
                <h3>${lineInfo.name}</h3>
                <p>${lineInfo.description}</p>
                <div class="line-stats">
                    <div class="stat-item">
                        <div class="stat-number">${line.stations_count || 0}</div>
                        <div class="stat-label">Estaciones</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${line.length_km || 0}</div>
                        <div class="stat-label">km</div>
                    </div>
                </div>
            </a>
        `;
    }

    // Funci칩n para verificar el status global
    async function checkGlobalStatus() {
        try {
            const response = await fetch('/api/lines/global-status');
            const data = await response.json();
            return data.activo || false;
        } catch (error) {
            console.error('Error verificando status global:', error);
            return false;
        }
    }

    // Funci칩n para cargar las l칤neas
    async function loadMLLines() {
        const linesGrid = document.getElementById('linesGrid');
        
        try {
            // Verificar status global primero
            const globalStatusActive = await checkGlobalStatus();
            
            const lines = await getMLLines();
            
            if (lines.length === 0) {
                linesGrid.innerHTML = '<p style="text-align: center; color: #666;">No se pudieron cargar las l칤neas de Metro Ligero</p>';
                return;
            }
            
            // Si el status global est치 activo, mostrar banner informativo
            if (globalStatusActive) {
                const banner = document.createElement('div');
                banner.style.cssText = `
                    background: #2c3e50;
                    color: white;
                    padding: 20px;
                    border-radius: 8px;
                    margin-bottom: 20px;
                    text-align: center;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                `;
                banner.innerHTML = `
                    <h3 style="margin: 0 0 10px 0; font-size: 1.4em;">游깿 Estado Nocturno Activo</h3>
                    <p style="margin: 0; color: #bdc3c7;">Metro Ligero cerrado de 2:00 AM a 6:00 AM</p>
                `;
                linesGrid.parentNode.insertBefore(banner, linesGrid);
            }
            
            linesGrid.innerHTML = lines.map(line => createMLLineCard(line, globalStatusActive)).join('');
            
        } catch (error) {
            console.error('Error cargando l칤neas de Metro Ligero:', error);
            linesGrid.innerHTML = '<p style="text-align: center; color: #dc3545;">Error al cargar las l칤neas de Metro Ligero</p>';
        }
    }

    // Cargar l칤neas al cargar la p치gina
    document.addEventListener('DOMContentLoaded', function() {
        loadMLLines();
    });
</script>
{% endblock %}
