<!DOCTYPE html>
<html>
<head>
    <title>Test Línea</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .station-list { list-style: none; padding: 0; }
        .station-entry { padding: 10px; border: 1px solid #ccc; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Test Línea 9</h1>
    <div id="debug"></div>
    <ul class="station-list" id="stations">
        <li>Cargando...</li>
    </ul>

    <script>
        const debug = document.getElementById('debug');
        const stationList = document.getElementById('stations');
        
        debug.innerHTML = 'Iniciando...';
        
        fetch('/api/lines/9/stations')
            .then(response => {
                debug.innerHTML += '<br>Response: ' + response.status;
                return response.json();
            })
            .then(data => {
                debug.innerHTML += '<br>Estaciones: ' + (data.stations ? data.stations.length : 0);
                
                if (data.stations && data.stations.length > 0) {
                    stationList.innerHTML = '';
                    data.stations.forEach(station => {
                        const li = document.createElement('li');
                        li.className = 'station-entry';
                        li.innerHTML = station.name;
                        stationList.appendChild(li);
                    });
                } else {
                    stationList.innerHTML = '<li>No hay estaciones</li>';
                }
            })
            .catch(error => {
                debug.innerHTML += '<br>Error: ' + error;
                stationList.innerHTML = '<li>Error: ' + error + '</li>';
            });
    </script>
</body>
</html>
