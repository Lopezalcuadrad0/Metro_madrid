<!DOCTYPE html>
<html>
<head>
    <title>Debug Line</title>
</head>
<body>
    <h1>Debug Línea 9</h1>
    <div id="debug-output"></div>
    <ul id="station-list"></ul>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const debugOutput = document.getElementById('debug-output');
        const stationList = document.getElementById('station-list');
        
        debugOutput.innerHTML += '<p>🚀 DOM Content Loaded</p>';
        
        fetch('/api/lines/9/stations')
            .then(response => {
                debugOutput.innerHTML += `<p>📡 Response status: ${response.status}</p>`;
                return response.json();
            })
            .then(data => {
                debugOutput.innerHTML += `<p>📊 Estaciones: ${data.stations ? data.stations.length : 0}</p>`;
                
                if (data.stations && data.stations.length > 0) {
                    data.stations.forEach(station => {
                        const li = document.createElement('li');
                        li.innerHTML = `${station.name} (ID: ${station.id_fijo})`;
                        stationList.appendChild(li);
                    });
                }
            })
            .catch(error => {
                debugOutput.innerHTML += `<p>❌ Error: ${error}</p>`;
            });
    });
    </script>
</body>
</html>
